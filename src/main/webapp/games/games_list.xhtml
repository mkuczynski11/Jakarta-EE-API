<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Games</h2></header>
                <h:dataTable value="#{gameList.games.games}" var="game" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">name</f:facet>
                        <h:outputText value="#{game.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">details</f:facet>
                        <h:link outcome="/games/game_view.xhtml" value="view">
                            <f:param name="gameName" value="#{game.name}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">delete</f:facet>
                        <h:form>
                            <h:commandButton styleClass="ui-button ui-control" value="delete"
                                             action="#{gameList.deleteGame(game)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
