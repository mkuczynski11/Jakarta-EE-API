<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="achievementName" value="#{achievementView.achievementName}" required="true"/>
        <f:viewAction action="#{achievementView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2><h:outputText value="#{achievementView.achievementModel.name}"/></h2></header>
                <p>
                    Name: <h:outputText value="#{achievementView.achievementModel.name}"/>
                </p>
                <p>
                    Owned percentage: <h:outputText value="#{achievementView.achievementModel.ownedPercentage}"/>
                </p>
                <p>
                    Reward: <h:outputText value="#{achievementView.achievementModel.reward}"/>
                </p>
                <p>
                    Game: <h:outputText value="#{achievementView.achievementModel.game}"/>
                </p>
                <br/>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
